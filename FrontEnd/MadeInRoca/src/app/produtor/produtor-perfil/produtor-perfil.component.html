
<nav>
    
    <div class="nav nav-tabs justify-content-center mt-4" id="nav-tab" role="tablist">
      <a class="nav-item nav-link active " id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Dados Pessoais</a>

      <a class="nav-item nav-link justify-content-center" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Meus Produtos</a>
    </div>

  </nav>
  
  <div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
        <div class="row mb-2 my-5 m-5">
            <div class="col-md-6 d-flex justify-content-center align-items-center">

                    <div class="d-flex justify-content-center align-items-center">

                        <div class="justify-content-center align-items-center flex-column d-flex perfil">

                            <div class="row d-flex justify-content-center align-items-center m-3">
                                <img class="img-fluid rounded-circle" src="{{foto}}" alt="">
                            </div>

                            <h4 style="width: fit-content;">
                                Nome completo: {{nome}}
                            </h4>
                            <h4 style="width: fit-content;">
                                E-mail: {{email}}
                            </h4>
                        </div>

                    </div>

                </div>
            <div class="col-md-6">
              <div class="form-group">
                  <label for="nome">Nome Completo</label>
                  <input [(ngModel)]='usuario.nome' class="form-control" type="text" name="nome" id="nome"
                  placeholder="Insira seu nome completo">
              </div>
            
              <div class="form-group">
                  <label for="Email">E-mail</label>
                  <input [(ngModel)]='usuario.usuario' class="form-control" type="text" name="email" id="email"
                  placeholder="Insira seu e-mail">
              </div>
            
              <div class="form-group">
                  <label for="Senha">Senha</label>
                  <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
                  placeholder="Digite sua senha">
              </div>
            
              <div class="form-group">
                  <label for="confirmSenha">Confirmar Senha</label>
                  <input [(ngModel)]='usuario.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                  placeholder="Confirme sua senha">
              </div>
            
                  <div class="form-group">
              <label for="foto">Foto</label>
            
                  <input [(ngModel)]= 'usuario.foto' name="foto" class="form-control" id="foto" 
                  placeholder="Insira o link da sua foto">
              </div>
              <div class="form-group">
                  <label for="tipo">Tipo de Usuário</label>
            
                  <select name="tipo" class="form-control" id="tipo">
                      <option>Selecione um tipo de usuário</option>
                      <option value="cliente">Cliente</option>
                      <option value="produtor">Produtor</option>
                  </select>
            </div>
            <div>
                <button class="btn btn-success mr-3" (click)='atualizar()'>Atualizar</button>
                <button class="btn btn-danger">Cancelar</button>
            </div>
            </div>
        </div>


    </div>
    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
        
            <div class="col-md-3 align-items-center justify-content-center mt-1 d-flex my-4">
                <div class="card efeitoFruta" style="width: 18rem;">
                  <img class="card-img-top w-100" src="https://saborvivo.com.br/wp-content/uploads/2019/05/uva-thompson-2.jpg" alt="Uva Itália">
                  <div class="card-body">
                    <h5 class="card-title">Uva Itália</h5>
                    
                    <div class="mb-2">
                      <p class="card-text negrito">Preço: R$2.50</p>
                    </div>
            
                    <div class="qtd-buy d-flex align-items-center justify-content-center" > 
                    <div class="form-group my-auto w-50 mr-2">
                        <button type="button" class="btn btn-comprar-carousel mr-3" style="height: 42px;" [routerLink]="['/produtos', 1]" >Editar</button>
                  </div>
                    
                       <button type="button" class="btn btn-comprar-carousel" style="height: 42px;" [routerLink]="['/produtos', 1]" >Apagar</button>
                    </div>
                  </div>
                </div>
              </div>
        
    </div>
    <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...</div>
  </div>
  

<!-- Modal Editar -->
<div class="modal fade" id="modalEditar" tabindex="-1" role="dialog" aria-labelledby="modalEditarLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEditarLabel">Título do modal</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" id="nome" class="form-control" [(ngModel)]= 'produto.nome'>

              <label for="preco">Preço</label>
              <input type="number" id="preco" class="form-control" [(ngModel)]= 'produto.preco'>

              <label for="qtdeEstoque">Quantidade Em Estoque</label>
              <input type="number" id="qtdeEstoque" class="form-control" [(ngModel)]= "produto.qtdeEstoque">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary"  data-dismiss="modal" (click)= "putProduto()" >Salvar mudanças</button>
        </div>
      </div>
    </div>
  </div>


<!-- Modal Excluir -->
<div class="modal fade" id="modalExcluir" tabindex="-1" role="dialog" aria-labelledby="modalExcluirLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalExcluirLabel">Título do modal</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
          <div>
            Hmmm você tem certeza que quer excluir o produto? 
          
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger"  data-dismiss="modal" (click)= "delProduto()" >Excluir </button>
        </div>
      </div>
    </div>
  </div>
