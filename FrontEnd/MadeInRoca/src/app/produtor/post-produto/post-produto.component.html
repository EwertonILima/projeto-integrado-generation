<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Cadastrar Produtos</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">

        <div class="col-md-6">
            <div class="form-group">
                <label for="titulo">Produto</label>
                <input [(ngModel)]='produto.nome' type="text" class="form-control" id="titulo" placeholder="Digite o título">
            </div>

            <div class="form-group">
                <label for="texto">Preço</label>
                <input [(ngModel)]='produto.preco' type="number" class="form-control" id="preco" placeholder="Digite o título">
            </div>

            <div class="form-group">
                <label for="texto">Quantidade Estoque</label>
                <input [(ngModel)]='produto.qtdeEstoque' type="number" class="form-control" id="qtde" placeholder="Digite o título">
            </div>



            <div class="form-group">
                <label for="tema">Escolha uma categoria <a data-dismiss="modal" routerLink='/categoria'>cadastre um novo</a>: </label>
                <select name="tema" id="tema" class="form-control" [(ngModel)]='idCategoria' (change) ='findByIdCategoria()'>
                    <option *ngFor='let item of listaCategoria' value="{{item.id}}">
                      {{item.nome}}</option>
                </select>

            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
                <button class="btn btn-success" (click)='cadastrarProduto()'>Cadastrar</button>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <button class="btn btn-danger mr-4" routerLink='/meus-produtos'>meus-produtos</button>
            
        </div>
    </div>

</div>
