<div class="container">

    <div class="col-md-5 mb-5-mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10 align-items-center card-forms m-5">
                
                <h1 class="text-start">Cadastrar</h1>
    
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input [(ngModel)]='usuario.nome' class="form-control" type="text" name="nome" id="nome"
                    placeholder="Digite seu nome completo">
                </div>
    
                <div class="form-group">
                    <label for="Email">Usu치rio</label>
                    <input [(ngModel)]='usuario.usuario' class="form-control" type="text" name="email" id="email"
                    placeholder="Informe o seu usu치rio">
                </div>
    
                <div class="form-group">
                    <label for="Senha">Senha</label>
                    <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
                    placeholder="Digite sua senha">
                </div>
    
                <div class="form-group">
                    <label for="confirmSenha">Confirmar Senha</label>
                    <input [(ngModel)]='usuario.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                    placeholder="Confirme sua senha">
                </div>
    
    
                <div class="form-group">
                    <label for="tipo">Tipo de Usu치rio</label>
                    <select name="tipo" class="form-control" id="tipo" (change) = 'tipoUser($event)'>
                        <option>Selecione um tipo de usu치rio</option>
                        <option value="cliente">Cliente</option>
                        <option value="produtor">Produtor</option>
                    </select>
                </div>
    
                <div class="d-flex justify-content-start">
                    <button type="submit" class="btn btn-success mr-5" (click)='cadastrar()'>Cadastrar nova conta</button>
                    <button type="submit" class="btn btn-danger" routerLink='/login'>Cancelar</button>
                </div>
    
            </div>
        </div>
    </div>
</div>
