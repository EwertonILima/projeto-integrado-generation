
<!-- Como um link -->
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand pl-5" href="#"><h1>MadeInRoça</h1></a>
  </nav>



<div class="container-fluid">
    <div class="row justify-content-center d-flex align-items-center row-externa">
        <div class="col-md-5 mb-5 mt-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10 align-items-center card-forms mx-5">
                    
                    <h1 class="text-start">Entrar</h1>

                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input [(ngModel)]='userLogin.usuario' class="form-control" type="text" name="usuario" id="usuario"
                        placeholder="Informe o seu usuário">
                    </div>

                    <div class="form-group">
                        <label for="Senha">Senha</label>
                        <input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="senha" id="senha"
                        placeholder="Digite sua senha">
                    </div>

                    <div class="d-flex justify-content-start">
                        <button type="submit" class="btn btn-success" (click)='entrar()'>Acessar</button>
                    </div>
                    <hr class="mt-3 mb-3">
                    <p class="text-center">
                        Não tem uma conta? <a routerLink='/cadastrar'>Cadastre-se</a>
                    </p>
                </div>
            </div>
        </div>
